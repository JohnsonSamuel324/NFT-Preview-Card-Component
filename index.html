<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="nft-card">
    <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium NFT Image" id="nft-img">
    <h1 id="nft-title">Equilibrium #3429</h1>
    <p id="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="cost-length">
      <div class="nft-cost">
        <img id="cost-icon" src="./assets/images/icon-ethereum.svg" alt="Ethereum icon">
        <h2 id="nft-price">0.041 ETH</h2>
      </div>
      <div class="nft-end">
        <img id="end-icon" src="./assets/images/icon-clock.svg" alt="Clock icon">
        <p id="nft-end-text">3 days left</p>
      </div>
    </div>
    <hr class="solid">
    <div class="nft-creator">
      <img id="creator-img" src="./assets/images/image-avatar.png" alt="Jules Wyvern Profile Picture">
      <p id="creator">Creation of <span id="creator-name">Jules Wyvern</span></p>
    </div>
  </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Johnsonsamuel20">Samuel Johnson</a>.
  </div>
</body>
</html>
